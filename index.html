<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Avatar Chat</title>
</head>
<body>
  <h2>Chat with Avatar</h2>
  <input type="text" id="input" placeholder="Type something..." />
  <button onclick="sendMessage()">Send</button>
  <p id="botReply"></p>
  <iframe id="avatar" width="480" height="270" allow="autoplay" frameborder="0"></iframe>

  <script>
    async function sendMessage() {
      const msg = document.getElementById('input').value;
      const response = await fetch('http://localhost:8000/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: msg })
      });

      const data = await response.json();
      document.getElementById('botReply').innerText = data.reply;
      document.getElementById('avatar').src = data.video_url;
    }
  </script>
</body>
</html>
